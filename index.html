<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HnS Card Stack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
	<script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
    <header>
        <h1>HNSCARDSTACK</h1>
			
		<div class="container">
			<button><a href="./cards_example.json" download="cards_example.json">Download Example Cards</a></button>
		</div>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="cards" id="deck"></div>
			<div class="controls-wrapper">
				<div class="container controls">
					<h2>Deck Controls</h2>
					<label for="fileInput" class="custom-file-upload">
						<i class="ph ph-upload"></i>
						<input type="file" id="fileInput" accept="application/json">
					</label>
					<button id="shuffleDeck"><i class="ph ph-shuffle"></i></button>
					<button id="resetDeck"><i class="ph ph-arrows-clockwise"></i></button>
				</div>
				<div class="container controls">
					<h2>Hand Controls</h2>
					<button id="clearHand"><i class="ph ph-trash"></i></button>
					<button id="drawCard"><i class="ph ph-plus"></i></button>
					<button id="drawCard42" onclick="drawCards(4, 2)">4/2</button>
					<button id="drawCard31" onclick="drawCards(3, 1)">3/1</button>
					<button id="drawCard21" onclick="drawCards(2, 1)">2/1</button>
				</div>
				<div class="container stats">
					<div id="stat-time-bonus"><p>Bonus: <bold>0</bold> MIN</p></div>
				</div>
			</div>
            <div class="cards" id="hand"></div>
        </div>

		<div class="main-wrapper card-draw-container">
			<h1>Select 2 cards</h1>
            <div class="cards" id="temp"></div>
            <div class="container">
                <button id="selectCards" onclick="selectCards()">Select</button>
            </div>
		</div>

		<div class="main-wrapper editor">
			<div id="editorContainer">
				<div class="item-editor">
				  <h3>Edit Card</h3>
				  <div class="editor-container">
					<label for="type">Type:</label>
					<select class="type">
					  <option value="curse">Curse</option>
					  <option value="powerup">Powerup</option>
					  <option value="time">Time Bonus</option>
					</select>
				  </div>
				  <div class="editor-container">
					<label for="title">Title:</label>
					<input type="text" class="title" placeholder="Title">
				  </div>
				  <div class="editor-container">
					<label for="description">Description:</label>
					<textarea class="description" placeholder="Description" rows="5"></textarea>
				  </div>
				  <div class="editor-container">
					<label for="requirement">Casting Cost:</label>
					<input type="text" class="requirement" placeholder="Requirements">
				  </div>
				  <div class="editor-container">
					<label for="bonusAmount">Bonus Amount:</label>
					<input type="number" class="bonusAmount" placeholder="Minutes">
				  </div>
				  <div class="editor-container">
					<label for="count">Count in deck:</label>
					<input type="number" class="count" placeholder="Count" value="1">
				  </div>
				  <div class="remove-card"><i class="ph ph-x"></i></div>
				</div>
			  </div>
			
			  <div class="editor-buttons container">
				<button onclick="addItem()">Add Card</button>
                <label for="editorFileInput" class="custom-file-upload">
                	Upload JSON
					<input type="file" id="editorFileInput" accept="application/json">
            	</label>
				<button onclick="downloadJSON()">Download JSON</button>
			  </div>
			
			  <h2>Card List</h2>
			  <ul id="itemsList"></ul>
			
		</div>
    </main>
    <footer>
        <p>https://github.com/zys52712/HnSCardStack/</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
